# Gunicorn server
upstream django {
    server web:8000;
}

upstream api {
    server api:8000;
}

server {
    listen 80;
    server_name ${DOMAIN_NAME};
    root /var/www/; # replace by your domain html path

    access_log /var/log/nginx/geotrek.access.log;
    error_log /var/log/nginx/geotrek.error.log;

    client_max_body_size 10M;

    # Check if a file exists at /var/www/ for the incoming request.
    # If it doesn't proxy to Gunicorn/Django.
    location ~ ^/api {
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

        proxy_pass         http://api;
        proxy_redirect     off;
    }

    # Check if a file exists at /var/www/ for the incoming request.
    try_files $uri @django;

    location @django {
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

        proxy_pass         http://django;
        proxy_redirect     off;
    }

}
