[buildout]
index = https://pypi.python.org/simple/
develop-eggs-directory = ${buildout:directory}/lib/develop-eggs
eggs-directory = ${buildout:directory}/lib/eggs
parts-directory = ${buildout:directory}/lib/parts
sources-dir = ${buildout:directory}/lib/src
extensions = mr.developer
rotate = 4
extends =
    settings-default.ini
    ../etc/settings.ini
user = unknown
group = ${buildout:user}
base-parts =
    mkdirs
    gdal-bindings
    django
    interpreter
    omelette
    celery

parts = ${buildout:base-parts}
develop = .
versions = versions
eggs =
    geotrek
auto-checkout =
    django-modeltranslation
    pygal
    django-leaflet
unzip = true

[gdal-bindings]
recipe = zc.recipe.egg:custom
egg = GDAL
include-dirs = /usr/include/gdal
library-dirs = /usr/lib

[django]
recipe = djangorecipe
project = geotrek
wsgi = true
eggs =
    ${gdal-bindings:egg}
    ${buildout:eggs}
# Django upload root (see FileField.upload_to)
uploadroot = ${django:mediaroot}/${django:uploaddir}

[interpreter]
recipe = zc.recipe.egg
eggs = ${django:eggs}
interpreter = ${buildout:bin-directory}/djangopy
dependant-scripts=false

[mkdirs]
recipe = z3c.recipe.mkdir
paths = ${django:staticroot}
        ${django:mediaroot}
        ${django:tmproot}
        ${django:cacheroot}
        ${django:uploadroot}
        ${django:pidroot}

[omelette]
recipe = collective.recipe.omelette
# We need mapentity templates and static dirs
eggs =
    mapentity
    celery[redis]
    django-celery-results

[celery]
recipe = collective.recipe.celery
eggs =
    ${gdal-bindings:egg}
    ${buildout:eggs}

