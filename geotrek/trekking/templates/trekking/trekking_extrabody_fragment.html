{% load i18n static trekking_tags %}

<script type="text/javascript">
    {#MapEntity.i18n['Trekking'] = "{% trans "Trekking" %}";#}
    {#MapEntity.i18n['Services'] = "{% trans "Services" %}";#}
    {#MapEntity.i18n['POI'] = "{% trans "POI" %}";#}
    {#MapEntity.i18n['POIs'] = "{% trans "POIs" %}";#}
    {#MapEntity.i18n['Treks'] = "{% trans "Treks" %}";#}

    window.SETTINGS.urls['trek_layer'] = "{% url "trekking:trek-drf-list" format="geojson" %}";
    window.SETTINGS.urls['poi_layer'] = "{% url "trekking:poi-drf-list" format="geojson" %}";
    window.SETTINGS.urls['service_layer'] = "{% url "trekking:service-drf-list" format="geojson" %}";
</script>
{% if modelname == "trek" %}
{#    <script type="text/javascript" src="{% static 'trekking/main.js' %}"></script>#}
    <script type="application/json" id="practices">
        {% trek_practices as practices %}
        {{ practices|safe }}
    </script>
    <script type="application/json" id="all-ratings-scales">
        {% all_ratings_scales as scales %}
        {{ scales|safe }}
    </script>
{% endif %}
